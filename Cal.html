<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e8e8e8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .calculator {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      }

      .calculator input[type="text"] {
        width: 100%;
        height: 50px;
        font-size: 28px;
        text-align: right;
        border-radius: 5px;
        padding: 10px;
        border: 2px solid #ddd;
        margin-bottom: 20px;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      .buttons input[type="button"] {
        height: 60px;
        font-size: 24px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        background-color: #f1f1f1;
        border: 1px solid #ddd;
      }

      .buttons input[type="button"]:hover {
        background-color: #ddd;
      }

      .buttons input[type="button"].operator {
        background-color: #ff7043;
        color: white;
      }

      .buttons input[type="button"].operator:hover {
        background-color: #ff5722;
      }

      .buttons input[type="button"].clear {
        background-color: #f44336;
        color: white;
      }

      .buttons input[type="button"].clear:hover {
        background-color: #e53935;
      }

      .buttons input[type="button"].equal {
        background-color: #4CAF50;
        color: white;
      }

      .buttons input[type="button"].equal:hover {
        background-color: #388e3c;
      }
    </style>

    <script>
      let displayValue = "";

      function appendToDisplay(value) {
        displayValue += value;
        document.getElementById("display").value = displayValue;
      }

      function clearDisplay() {
        displayValue = "";
        document.getElementById("display").value = displayValue;
      }

      function calculate() {
        try {
          displayValue = eval(displayValue).toString();
          document.getElementById("display").value = displayValue;
        } catch (e) {
          document.getElementById("display").value = "Error";
          displayValue = ""; // reset display value after error
        }
      }
    </script>
  </head>

  <body>
    <div class="calculator">
      <input id="display" type="text" readonly />
      <div class="buttons">
        <input type="button" value="7" onclick="appendToDisplay('7')" />
        <input type="button" value="8" onclick="appendToDisplay('8')" />
        <input type="button" value="9" onclick="appendToDisplay('9')" />
        <input type="button" class="operator" value="/" onclick="appendToDisplay('/')" />

        <input type="button" value="4" onclick="appendToDisplay('4')" />
        <input type="button" value="5" onclick="appendToDisplay('5')" />
        <input type="button" value="6" onclick="appendToDisplay('6')" />
        <input type="button" class="operator" value="-" onclick="appendToDisplay('-')" />

        <input type="button" value="1" onclick="appendToDisplay('1')" />
        <input type="button" value="2" onclick="appendToDisplay('2')" />
        <input type="button" value="3" onclick="appendToDisplay('3')" />
        <input type="button" class="operator" value="+" onclick="appendToDisplay('+')" />

        <input type="button" value="0" onclick="appendToDisplay('0')" />
        <input type="button" value="." onclick="appendToDisplay('.')" />
        <input type="button" class="equal" value="=" onclick="calculate()" />
        <input type="button" class="clear" value="C" onclick="clearDisplay()" />
      </div>
    </div>
  </body>
</html>
